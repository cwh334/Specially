<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Specially</title>

	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<h1>Special.ly</h1>
	<form name="speciallyForm" action="cgi.py" method="POST">
		<div>
			<span>Reservation (date and time):</span>
			<input type="datetime-local" name="sendTime" id="sendTime">
		</div>
		<div>
			<span>Phone number:</span>
			<input type="tel" name="phone" id="phone" placeholder="+19175136353">
		</div>
		<div>
			<span>Occasion</span>
			<input type="text" id="occasion" id="occasion" placeholder="Birthday? Anniversary?">
		</div>
		<div>
			<span>Message:</span>
			<textarea name="msgbox" id="msgbox" cols="50" rows="10" placeholder="Type your message here."></textarea>
		</div>
		<div class="giphy">
			<span>giphy</span>
			<input id="gif-input" name="gif-input" type="text" placeholder="Search all the GIFs... and stickers!">
			<div id="gif-display"></div>
		</div>
		<input type="submit" value="SUBMIT">
	</form>



</body>
</html>
